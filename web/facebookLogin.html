-->
  <div data-role="page" id="facebookLogin_Page">
    <div data-role="content">
		<div data-id="common_header" data-role="header" data-position="fixed" data-theme="b">

			<img src="http://www.ticketport.co.jp/kichizyozi/wp-content/uploads/sites/6/2014/10/golfkaitori.jpg" class="pageFullWidth">
			<fb:login-button scope="public_profile,email" onlogin="checkLoginState();" id="loginButton"></fb:login-button>
		</div>
		<div id="status"></div>

	</div>
	<script type="text/javascript">
		// fix iOS Chrome
		if(navigator.userAgent.match('CriOS') ){
			$('#login').css('display','none');
		}
	</script>
